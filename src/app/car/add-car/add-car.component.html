<p>add-car works!</p>


<div class="form-group">
<form [formGroup]="carFrom" (ngSubmit)="addCar()">

  <div class="form-group">
    <label for="id">Id: </label>
    <div class="input-group">
      <input id="id" type="number" formControlName="id">
    </div>
  </div>
  <div class="form-group">
    <label for="mark">Mark: </label>
    <div class="input-group">
      <input id="mark" type="text" formControlName="mark">
    </div>
  </div>
  <div class="form-group">
    <label for="color">Color: </label>
    <div class="input-group">
      <input id="color" type="text" formControlName="color">
    </div>
  </div>
  <div>
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!carFrom.valid">Add Car</button>
  </div>
</form>
</div>
